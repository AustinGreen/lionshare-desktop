<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LionShare</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #000000;

        -webkit-user-select: none;
        -webkit-app-region: drag;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        const script = document.createElement('script');
        script.async = process.env.ENV === 'development';
        script.src = process.env.ENV === 'development' ? 'http://localhost:3000/static/bundle.js' : './dist/bundle.js';
        document.write(script.outerHTML);
      }());
    </script>
  </body>
</html>
